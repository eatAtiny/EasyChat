spring:
  application:
    name: chat-service
  datasource:
    url: jdbc:mysql://172.23.80.100:3306/chat?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  redis:
    host: 172.23.80.100
    port: 6379
  cloud:
    nacos:
      discovery:
        server-addr: 172.23.80.100:8848
  # Kafka必要配置
  kafka:
    bootstrap-servers: 172.23.80.100:9094
    consumer:
      group-id: chat-service-group
redisson:
  address: "redis://172.23.80.100:6379"

# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 开启驼峰命名自动映射
    map-underscore-to-camel-case: true
    # 日志实现
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型 AUTO:数据库自增 INPUT:手动输入
      id-type: auto
      # 逻辑删除配置
      logic-delete-field: deleted  # 全局逻辑删除的实体字段名
      logic-delete-value: 1       # 逻辑已删除值
      logic-not-delete-value: 0   # 逻辑未删除值
  # mapper.xml文件位置
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.easychat.chat.entity

user-service:
  admin-emails: admin666@qq.com

easychat:
  avatar:
    path: avatar
    suffix: .jpg
    cover_path: avatar/cover
    cover_suffix: _cover.jpg

dubbo:
  application:
    name: dubbo-springboot-chat-both
    logger: slf4j
  registry:
    address: nacos://172.23.80.100:8848
  protocol:
    name: dubbo
    port: 20880
  scan:
    base-packages:
      - com.easychat.chat.dubbo
      - com.easychat.chat.controller

server:
  port: 8087
# netty 配置
netty:
  # boss线程数量
  boss: 1
  # worker线程数量
  worker: 2
  # 连接超时时间
  timeout: 6000
  # 服务器主端口
  port: 18023
  # 服务器备用端口
  portSalve: 18026
  # 服务器地址
  host: 127.0.0.1
